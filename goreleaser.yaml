project_name: fission
release:
  github:
    owner: 1999huye1104
    name: wasm-faas
  prerelease: true
  draft: false

before:
  hooks:
    - go mod tidy
snapshot:
  name_template: "{{ .Tag }}"
builds:
  - &build-linux
    id: builder
    ldflags:
      - -s -w
      - -X github.com/1999huye1104/wasm-faas/pkg/info.GitCommit={{.ShortCommit}}
      - -X github.com/1999huye1104/wasm-faas/pkg/info.BuildDate={{.Date}}
      - -X github.com/1999huye1104/wasm-faas/pkg/info.Version={{.Tag}}
    gcflags:
      - all=-trimpath={{ if index .Env "GITHUB_WORKSPACE"}}{{ .Env.GITHUB_WORKSPACE }}{{ else }}{{ .Env.PWD }}{{ end }}
    asmflags:
      - all=-trimpath={{ if index .Env "GITHUB_WORKSPACE"}}{{ .Env.GITHUB_WORKSPACE }}{{ else }}{{ .Env.PWD }}{{ end }}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      # - arm64
      # - arm
    # goarm:
    #   - 7
    binary: builder
    dir: ./cmd/builder
  - <<: *build-linux
    id: fetcher
    binary: fetcher
    dir: ./cmd/fetcher
  - <<: *build-linux
    id: fission-bundle
    binary: fission-bundle
    dir: ./cmd/fission-bundle
  - <<: *build-linux
    id: fission-cli
    goos:
      - linux
      # - windows
      # - darwin
    binary: fission
    dir: ./cmd/fission-cli
    ignore:
      - goos: windows
        goarch: arm64
      - goos: darwin
        goarch: arm
        goarm: 7
      - goos: windows
        goarch: arm
        goarm: 7
  - <<: *build-linux
    id: pre-upgrade-checks
    binary: pre-upgrade-checks
    dir: ./cmd/preupgradechecks
  - <<: *build-linux
    id: reporter
    binary: reporter
    dir: ./cmd/reporter

dockers:
  - &docker-amd64
    use: buildx
    goos: linux
    goarch: amd64
    ids:
      - builder
    image_templates:
      - "huyezs/builder:latest-amd64"
      - "huyezs/builder:{{ .Tag }}-amd64"
    dockerfile: cmd/builder/Dockerfile
    build_flag_templates:
      - "--platform=linux/amd64"
  - <<: *docker-arm64
    ids:
      - fetcher
    image_templates:
      - "huyezs/fetcher:latest-amd64"
      - "huyezs/fetcher:{{ .Tag }}-amd64"
    dockerfile: cmd/fetcher/Dockerfile
    build_flag_templates:
      - "--platform=linux/amd64"
  - <<: *docker-amd64
    ids:
      - fission-bundle
    image_templates:
      - "huyezs/fission-bundle:latest-amd64"
      - "huyezs/fission-bundle:{{ .Tag }}-amd64"
    dockerfile: cmd/fission-bundle/Dockerfile
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.created={{.Date}}"
  - <<: *docker-amd64
    ids:
      - pre-upgrade-checks
    image_templates:
      - "huyezs/pre-upgrade-checks:latest-amd64"
      - "huyezs/pre-upgrade-checks:{{ .Tag }}-amd64"
    dockerfile: cmd/preupgradechecks/Dockerfile
    build_flag_templates:
      - "--platform=linux/amd64"
  - <<: *docker-amd64
    ids:
      - reporter
    image_templates:
      - "huyezs/reporter:latest-amd64"
      - "huyezs/reporter:{{ .Tag }}-amd64"
    dockerfile: cmd/reporter/Dockerfile
    build_flag_templates:
      - "--platform=linux/amd64"

docker_manifests:
  - name_template: huyezs/builder:{{ .Tag }}
    image_templates:
      - huyezs/builder:{{ .Tag }}-amd64
  - name_template: huyezs/fetcher:{{ .Tag }}
    image_templates:
      - huyezs/fetcher:{{ .Tag }}-amd64
  - name_template: huyezs/fission-bundle:{{ .Tag }}
    image_templates:
      - huyezs/fission-bundle:{{ .Tag }}-amd64
  - name_template: huyezs/pre-upgrade-checks:{{ .Tag }}
    image_templates:
      - huyezs/pre-upgrade-checks:{{ .Tag }}-amd64
  - name_template: huyezs/reporter:{{ .Tag }}
    image_templates:
      - huyezs/reporter:{{ .Tag }}-amd64
  - name_template: huyezs/builder:latest
    image_templates:
      - huyezs/builder:latest-amd64
  - name_template: huyezs/fetcher:latest
    image_templates:
      - huyezs/fetcher:latest-amd64
  - name_template: huyezs/fission-bundle:latest
    image_templates:
      - huyezs/fission-bundle:latest-amd64
  - name_template: huyezs/pre-upgrade-checks:latest
    image_templates:
      - huyezs/pre-upgrade-checks:latest-amd64
  - name_template: huyezs/reporter:latest
    image_templates:
      - huyezs/reporter:latest-amd64
changelog:
  skip: false
archives:
  - id: fission
    builds:
      - fission-cli
    name_template: "{{ .ProjectName }}-{{ .Tag }}-{{ .Os }}-{{ .Arch }}"
    format: binary
checksum:
  name_template: "checksums.txt"
  algorithm: sha256
