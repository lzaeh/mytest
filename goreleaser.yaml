version: 2
project_name: fission
release:
  github:
    owner: lzaeh
    name: wasmfunction-test
  prerelease: true
  draft: false

before:
  hooks:
    - go mod tidy
snapshot:
  name_template: "{{ .Tag }}"
builds:
  - &build-linux
    id: fission-bundle
    ldflags:
      - -s -w
      - -X github.com/lzaeh/mytest/pkg/info.GitCommit={{.ShortCommit}}
      - -X github.com/lzaeh/mytest/pkg/info.BuildDate={{.Date}}
      - -X github.com/lzaeh/mytest/pkg/info.Version={{.Tag}}
    gcflags:
      - all=-trimpath={{ if index .Env "GITHUB_WORKSPACE"}}{{ .Env.GITHUB_WORKSPACE }}{{ else }}{{ .Env.PWD }}{{ end }}
    asmflags:
      - all=-trimpath={{ if index .Env "GITHUB_WORKSPACE"}}{{ .Env.GITHUB_WORKSPACE }}{{ else }}{{ .Env.PWD }}{{ end }}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
      - arm
    goarm:
      - 7
    binary: fission-bundle 
    dir: ./cmd/fission-bundle
  - <<: *build-linux
    id: fission-cli
    goos:
      - linux
    goarch:
      - amd64
    binary: fission
    dir: ./cmd/fission-cli
    ignore:
      - goos: windows
        goarch: arm64
      - goos: darwin
        goarch: arm
        goarm: 7
      - goos: windows
        goarch: arm
        goarm: 7

dockers:
  - &docker-amd64
    use: buildx 
    goos: linux
    goarch: amd64
    ids:
      - fission-bundle
    image_templates:
      - "amnesia1997/fission-bundle-test:latest-amd64"
      - "amnesia1997/fission-bundle-test:{{ .Tag }}-amd64"
    dockerfile: cmd/fission-bundle/Dockerfile
    build_flag_templates:
      - "--platform=linux/amd64"

docker_manifests:
  - name_template: amnesia1997/fission-bundle-test:{{ .Tag }}
    image_templates:
      - amnesia1997/fission-bundle-test:{{ .Tag }}-amd64

archives:
  - id: fission
    builds:
      - fission-cli
    name_template: "{{ .ProjectName }}-{{ .Tag }}-{{ .Os }}-{{ .Arch }}"
    format: binary
checksum:
  name_template: "checksums.txt"
  algorithm: sha256
